<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на Свадьбу</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen flex items-center justify-center">

    <div class="max-w-2xl mx-auto bg-white/90 rounded-xl shadow-xl backdrop-blur-sm p-8">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Свадьба</h1>
            <p class="text-xl text-gray-600">Мейрам & Мадина</p>
        </section>

        <!-- Details Section -->
        <section class="mb-12 space-y-6">
            <div class="flex justify-between items-center">
                <span class="text-gray-700 font-bold">Дата:</span>
                <span class="text-gray-700 font-light">завтра</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-gray-700 font-bold">Время:</span>
                <span class="text-gray-700 font-light">00:00</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-gray-700 font-bold">Место:</span>
                <span class="text-gray-700 font-light">Semey</span>
            </div>
        </section>

        <!-- Registration Form Section -->
        <section>
            <form action="/api/register" method="POST" class="space-y-6">
                <input type="hidden" name="eventId" value="event_1755739035239_943616667">
                <div>
                    <input type="text" name="name" placeholder="Полное имя" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 outline-none">
                </div>
                <div>
                    <input type="number" name="count" placeholder="Количество людей" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 outline-none">
                </div>
                <div class="text-center">
                    <button type="submit" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all hover:scale-105">Подтвердить</button>
                </div>
            </form>
        </section>
    </div>

    <script src="/js/form-handler.js"></script>
</body>
</html>
