<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу - Meiram & Madina</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-serif">
    <div class="max-w-2xl mx-auto px-6 py-12 bg-white shadow-sm rounded-lg">
        <div class="text-center">
            <h1 class="text-3xl text-gray-900 py-8">Свадьба Meiram & Madina ♡</h1>

            <div class="border-t border-gray-200 my-8"></div>

            <div class="text-lg text-gray-600">
                <p>Дата: 15 июня 2024</p>
                <p>Время: 18:00</p>
                <p>Место проведения: Semey, ресторан Rose</p>
            </div>

            <div class="border-t border-gray-200 my-8"></div>

            <div class="grid grid-cols-2 gap-4 py-8">
                <img src="https://picsum.photos/300/200?random=1" alt="Фотография" class="border border-gray-200 rounded-lg hover:shadow-md transition-shadow">
                <img src="https://picsum.photos/300/200?random=2" alt="Фотография" class="border border-gray-200 rounded-lg hover:shadow-md transition-shadow">
            </div>

            <div class="border-t border-gray-200 my-8"></div>

            <form action="/api/register" method="POST" class="text-left">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-600">Полное имя:</label>
                    <input type="text" id="fullName" name="fullName" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-gray-500">
                </div>
                <div class="mb-4">
                    <label for="peopleCount" class="block text-gray-600">Количество гостей:</label>
                    <input type="number" id="peopleCount" name="peopleCount" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-gray-500">
                </div>
                <input type="hidden" name="eventId" value="wedding-001">
                <button type="submit" class="bg-gray-900 text-white px-6 py-2 rounded hover:shadow-md transition-shadow">Ответить</button>
            </form>
        </div>
    </div>
    <script src="/js/form-handler.js"></script>
</body>
</html>
